# Fichier de paramètres pour la génération de vent YaWiSi

[Simulation]
n_samples: 12000 
;Number of samples
sample_time: 0.25 
;Sample Time

[Spectrum]
kind: kaimal
wind_mean: 10	
; Wind Mean Speed @ HubHeight
wave_length:130	
; Wave-Length (input from 100 to 500m)
sigma_x: 4		
; Variance of the longitudinal component
sigma_y:2.8		
; Variance of the transversal Component
sigma_z:1.2		
; Variance of the vertical component

[Field]
hub_height:80		
; HubHeigt
vertical_shear:0.3	
; Vertical Shear
grid_width:100		
; Grid width
grid_height:100		
; Grid height
grid_length:11		
; Grid sqrt(Npoints)

