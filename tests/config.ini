# Fichier de paramètres pour la génération de vent YaWiSi

[Simulation]
n_samples: 12000 
;Number of samples
sample_time: 0.25 
;Sample Time

[Spectrum]
kind: karman
wind_mean: 10	
; Wind Mean Speed @ HubHeight
scale_1: 170
; turbulence length scale for longitudinal component  -- along wind direction
scale_2: 100	
; turbulence length scale for transversal component  -- along wind direction
scale_3: 35	
; turbulence length scale for vertical component  -- along wind direction
sigma_1: 2.6		
; std of wind fluctuation of the longitudinal component
sigma_2: 2.2	
; std of wind fluctuation of the transversal Component
sigma_3: 1.56		
; std of wind fluctuation of the vertical component

[Field]
hub_height:80		
; HubHeigt
vertical_shear:0.3	
; Vertical Shear
grid_width:100		
; Grid width
grid_height:100		
; Grid height
grid_length:11		
; Grid sqrt(Npoints)

